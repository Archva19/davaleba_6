<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_window">
      <div class="inner_window">
        <h2 class="headline">Your result</h2>
        <div class="score_window">
          <p class="user_score">76</p>
          <p class="max_score">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="result_comment">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="box reaction">
          <div>
            <img
              src="https://icones.pro/wp-content/uploads/2022/07/symbole-d-eclair-rouge.png"
            />
            <p>Reaction</p>
          </div>
          <p class="summary_score">80 <span>/ 100</span></p>
        </div>
        <div class="box memory">
          <div>
            <img
              src="https://cdn-icons-png.freepik.com/512/11188/11188988.png"
            />
            <p>Memory</p>
          </div>
          <p class="summary_score">92 <span>/ 100</span></p>
        </div>
        <div class="box verbal">
          <div>
            <img src="https://cdn-icons-png.flaticon.com/512/134/134915.png" />
            <p>Verbal</p>
          </div>
          <p class="summary_score">61 <span>/ 100</span></p>
        </div>
        <div class="box visual">
          <div>
            <img
              src="https://icones.pro/wp-content/uploads/2021/05/icone-oeil-beurre-bleu.png"
            />
            <p>Visual</p>
          </div>
          <p class="summary_score">73 <span>/ 100</span></p>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
  </body>
</html>
